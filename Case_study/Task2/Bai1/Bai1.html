<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giác Vuông Cân</title>
</head>
<body>
<script>
  for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= i; j++) {
      if (j === i || j === 1 || i === 5) {
        document.write("*");
      } else {
        document.write("&nbsp&nbsp");
      }
    }
    document.write("<br>");
  }
</script>
</body>
</html>
