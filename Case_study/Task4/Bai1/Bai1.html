<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Mời Nhập Chữ").toLowerCase();
    let array = a.split(" ");
    console.log(typeof array);
    console.log(array)
    for (let i = 0; i < array.length; i++) {
        array[i] = array[i][0].toUpperCase() + array[i].slice(1)
    }
    document.write(array.join(" "));


</script>
</body>
</html>
