<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra ký tự giống nhau</title>
</head>
<body>
<script>
  let a = "bccdda";
  let flag = false;
  let count = 0;
console.log(a)
  for (let i = 0; i < a.length; i++) {
      for(let j = 1; j < a.length; j++){
          if(a[i] === a[j]){
              flag = true;
              break;
          }
      }
      if (flag === true){
          count++;
      }
  }
  document.write(count)
</script>
</body>
</html>
