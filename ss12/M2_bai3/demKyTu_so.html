<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm Ký Tự Số</title>
</head>
<body>
<script>
  let str = "hello123";
  let counter = 0;
  for (let i=0; i < str.length; i++){
    if (! isNaN(str[i])){
      counter++
    }
  }
  document.write(counter);
</script>
</body>
</html>
