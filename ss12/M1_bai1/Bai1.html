<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ hơn 10</title>
</head>
<body>
<script>
  let array = ["43", "56", "10", "9", "11", "8","12", "1", "78","2"];
  for (let i=0; i<= array.length-1;i++){
    if (array[i]<= 10){
      document.write(array[i] + "<br>")
    }
  }

</script>
</body>
</html>
