<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập số</label>
<input name id="string" type="text">
<button onclick="transcript()">Dịch</button>
<p id="result"></p>
<script>
    function transcript() {
        //orange
        let arrEng = ["banana", "apple", "orange", "pen", "pencill", "book"];
        let arrVie = ["chuối,", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let indexEng = 0;
        let result = "";
        for (let i = 0; i < arrEng.length; i++) {
            if (string == arrEng[i]) {
                indexEng = i;
                for (let j = 0; j < arrVie.length; j++) {
                    if (indexEng == j) {
                        result = arrVie[j];
                    }
                }
            }
            document.getElementById("result").innerHTML = result;
        }
    }
</script>
</body>
</html>
