<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
<script>
    let array = [43, 56, 10, 9, 11, 8,12, 1, 78,2];
    let arrayNew = [];
    for (let i = array.length-1; i>= 0 ;i--){
        arrayNew.push(array[i])
    }
    document.write(arrayNew);
</script>
</body>
</html>
