<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân Nặng</title>
</head>
<body background="https://demoda.vn/wp-content/uploads/2022/02/hinh-anh-dong-tinh-yeu-dep-cute-1.gif">

<h1>Tính chỉ số cân nặng</h1>
<label for="Can_nang">Nhập cân nặng:  (kg)</label>
<input  id  = "Can_nang" type="number">
<br>
<br>
<label for="Chieu_cao">Nhập chiều Cao:  (m)</label>
<input   id = "Chieu_cao"type="number">
<p id = "result"></p>
<button onclick="check()">Kiểm tra</button>
<script>
    function check() {
        let weight = document.getElementById("Can_nang").value;
        let height = document.getElementById("Chieu_cao").value;
        let bmi = weight / (height ^ 2);
        let result = "";
        if (bmi < 16) {
            result = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
        } else if (bmi < 17) {
        result = "Gầy độ 2"
        }else if (bmi < 18.5) {
            result = "Gầy độ 1"
        }else if (bmi < 25) {
            result = "Bình thường"

        }else if (bmi < 30) {
            result = "Thừa cân"
        }else if (bmi < 35) {
            result = "Béo phì độ 1"
        }else if (bmi < 40) {
            result = "Béo phì độ 2"
        }else {
            result = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"
            // document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>" + result + "</b>";
        }

        document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b style='color:red'>" + result + "</b>";
        }
</script>
</body>
</html>
