<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" style="width:10%">
<button onclick = "checkMonth()">Check</button>
<p id="result">Đây là chỗ hiển thj kết quả</p>
<script>
    // let thang1 = "1";
    // let thang2 = "2";
    // let thang3 = "3";
    // let thang4 = "4";
    // let thang5 = "5";
    // let thang6 = "6";
    // let thang7 = "7";
    // let thang8 = "8";
    // let thang9 = "9";
    // let thang10 = "10";
    // let thang11 = "11";
    // let thang12 = "12";
    function checkMonth() {
        let thang = +document.getElementById("month").value;
        switch (thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML= "thang" + thang +"co 31 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= "thang" + thang +"co 30 ngay"
                break;
            case 2:
                document.getElementById("result").innerHTML= "thang" + thang +"co 28 or 29 ngay"
                break;
            default:  document.getElementById("result").innerHTML= "vui long nhap lai thang"


        }



    }
</script>

</body>
</html>
