<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tam giác</title>
</head>
<body>
<script>
  let a = +prompt("nhập số a");
  let b = +prompt("nhập số b");
  let c = +prompt("nhập số c");
  if((a&&b&&c)>0 && (a+b)>c && (b+c)>a && (a+c)>b){
    alert("Đây là tam giác")
  }else{
    alert("Đây không phải là tam giác")
  }
</script>
</body>
</html>
