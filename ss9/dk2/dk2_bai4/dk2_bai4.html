<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình Chữ Nhật</title>
</head>
<body>
<script>
  let a = prompt("Nhập chiều dài hình chữ nhật");
  let b = prompt("Nhập chiều rộng hình chữ nhật");
  let c = (a*b);
  if(a!=0 && b!=0){
    alert("diện tích hình chữ nhật là: " +c + "m2")
  }else{
    alert("vui lòng nhập lại")
  }
</script>
</body>
</html>
