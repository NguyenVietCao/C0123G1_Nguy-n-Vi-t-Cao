<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Lớn Nhất</title>
</head>
<body>
<script>
  let a = prompt("Nhập Số a");
  let b = prompt("Nhập số b");
  let c = prompt ("Nhập số c");
  if(a>b && a>c){
    alert("a là số lớn nhất")
  }else if (b>c){
    alert("b la so lon nhat")
  }else {
    alert("c la so lon nhat")
  }
</script>
</body>
