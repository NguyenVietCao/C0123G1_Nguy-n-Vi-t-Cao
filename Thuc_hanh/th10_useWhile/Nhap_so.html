<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số tính tổng</title>
</head>
<body>
<script>
  let num = prompt("Mời nhập số");
  let total = 0;
  while(num!= -1){
    num = prompt("Mời nhập số");
    alert("Số vừa nhập là:  "+num);
    total +=num;
    alert( "Các số đã nhập là:   "+total)
  }
</script>
</body>
</html>
