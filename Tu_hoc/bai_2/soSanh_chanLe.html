<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chẵn lẻ</title>
</head>
<body>
<script>
  let n = +prompt("Mời Nhập độ dài mảng");
  let arr = [];
  let countEvent = 0;
  let countOdd = 0;
  for(let i = 0; i < n ; i++){
    arr[i] = prompt("nhap so thu:" + i);
    if (arr[i] %  2==0){
      countEvent++;
    }
    else if (arr[i] % 2==1){
      countOdd++;
    }

  }
  if (countEvent === countOdd){
    document.write("ok");
  }else {
    document.write("No ");
  }
  console.log(arr);

</script>
</body>
</html>
