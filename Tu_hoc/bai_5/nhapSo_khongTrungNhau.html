<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số không trùng nhau</title>
</head>
<body>
<script>
  let n = prompt("Nhập đọ dài chuỗi");
  let arr = [];
  for (let i = 0; i < n; i++){
    arr[i] = prompt("Nhập số thứ:  "+ i);
    if (arr[i+1] !== arr[i]){
      document.write(arr);
    }else {
      break;
    }

  }

</script>
</body>
</html>
