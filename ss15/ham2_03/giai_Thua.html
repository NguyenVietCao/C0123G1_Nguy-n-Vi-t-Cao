<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Giai Thừa</title>
</head>
<body>
<label for="input">Mời Nhập Số</label>
<input type="number" id = "input">
<br>
<br>
<button onclick="caculate()">Giai Thừa</button>;
<br>
<p id = "result"></p>
<script>

  function caculate(){
      let factorial = 1;
      let i;
      let a = +document.getElementById("input").value;
      for (  i = a; i > 0 ; i--){
          factorial = factorial * i;
  }
      document.getElementById("result").innerHTML = "Giai thừa của "+ a + " là : " + factorial

  }
</script>
</body>
</html>
