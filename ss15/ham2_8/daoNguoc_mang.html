<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo Ngược mảng</title>
</head>
<body>
<script>
   let a = prompt("Mời Nhập số");
   let array = [];
 function swap(){
   for(let i = 0 ; i<a.length; i++){
     array.unshift(a[i]);

   }
   document.write(array)
 }
  swap();
</script>
</body>
</html>
