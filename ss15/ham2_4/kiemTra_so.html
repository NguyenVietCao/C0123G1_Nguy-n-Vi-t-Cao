<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số</title>
</head>
<body>
<label for="input">Mời Nhập</label>
<input type="text" id = "input">
<br>
<br>
<button onclick="check()">Check</button>
<br>
<br>
<p id = "result"></p>;
<script>
  function check(){
    let a = document.getElementById("input").value;
    if (!isNaN(a)){
      document.getElementById("result").innerHTML = a + " là số";
    }else{
      document.getElementById("result").innerHTML = a + " không phải là số";
    }
  }
</script>
</body>
</html>
