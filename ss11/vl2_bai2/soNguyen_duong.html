<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Dương </title>
</head>
<body>
<script>
  let num = +prompt("ENTER YOUR NUMBER");
  let factorial=1;
  for ( i=1; i<=num; i++) {
          factorial = factorial * i;
      }
  alert("YOUR RESULT: " + factorial)

</script>
</body>
</html>
