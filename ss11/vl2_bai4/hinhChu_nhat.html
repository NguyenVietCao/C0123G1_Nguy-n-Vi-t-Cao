<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
  let j;
  let i;

  for (i=0; i<7;i++ ){
    for (j=0; j<21; j++) {
      if (i > 0 && i < 6 && j > 0 && j < 20) {
        document.write("&nbsp&nbsp");
      } else {
        document.write("*");
      }
    }
      document.write("<br>");
    }
</script>
</body>
</html>
