<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 20 Fibonacci đầu tiên</title>
</head>
<body>
<script>
  // const number = parseInt(prompt("Enter the number of term: "));
  const number = 5;
   let total = 0;
  let n1 = 0, n2 = 1, nextTerm;
  for (let i = 1; i<=number; i++){
    nextTerm = n1+n2;
    n1 = n2;
    n2 = nextTerm;
    console.log(nextTerm)
    total = total + nextTerm;
    // console.log("Tổng chuôi Fibonacci" +total);
  }
  console.log("Tổng chuôi Fibonacci" +total);

</script>
