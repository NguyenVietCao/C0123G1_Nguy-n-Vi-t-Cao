<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>

    let outPut, i, j;
    outPut = "<table border='1' width='300' cellSpacing='0' cellPadding='15'>";

    for (i = 1; i <= 10; i++) {
        outPut = outPut + "<tr>";
        for (j = 1; j <= 10; j++) {
            outPut = outPut + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        outPut = outPut + "</tr>";
    }
    outPut = outPut + "</table>";
    document.write(outPut);
</script>
</body>
</html>
